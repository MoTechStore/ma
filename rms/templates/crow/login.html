



{% extends 'layout/login.html' %}


{% load static %}
<link href="{% static 'rms/css/mo.css' %}" rel="stylesheet">
{% block body %}
{% include 'rms/header.html' %}
    <div class="container">

        <div class="card card-login mx-auto mt-5">
            <center><div class="card-header">Login Here</div></center>
            <div class="card-body">
                <form class="form-horizontal" role="form" method="POST">
                    {% csrf_token %}
                    {% include 'includes/bs4_form_all.html' with form=form %}
                    <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in"></i> Login</button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="/register"></a>
                    <a class="d-block small" href="/password/reset"></a>
                </div>
                <div class="card-header">
                <p>
                 
                </p>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $("#id_username").attr("placeholder", "Enter Username");
        $("#id_password").attr("placeholder", "Enter Password");
    </script>
{% endblock %}
