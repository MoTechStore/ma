{% include 'rms/header.html' %}
{% load static %}



<style type="text/css">
  #bg{
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
  }

/**/
/* only used for background overlay not needed for centering */
form:before {
    content: '';
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: -1;
    border-radius: 10px;
}

</style>

 <link href="{% static 'rms/css/style2.css' %}" rel="stylesheet">

<div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
        <div class="col-md-4 offset-md-3 mt-1">


           <h3 class="display">Adverse Media Search</h3>
                    <div class="px-2">
                        <form action="" class="justify-content-center" method="POST">
                          {% csrf_token %}
                            <div class="form-group">
                                <label class="sr-only">Business Name Entity</label>
                                <input name="entity" type="text" class="form-control" placeholder="Enter The Name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Choose Service</label>
                         <select class="form-control" name="service">
                    <option value="{{ service.0 }}">General Search</option>
                    <option value="{{ service.1 }}">Social Media</option>
                  </select>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-lg">Search</button>
                        </form>
                    </div>

         </div> 


    </div>
</div>
