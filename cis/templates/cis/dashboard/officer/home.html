{% extends 'cis/dashboard/officer/base.html' %}
{% load static %}

{% block body %}
 <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'officer' %}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Overview</li>
            </ol>

            <!-- Icon Cards-->
            <div class="row">


                                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-success o-hidden h-100">
                        <div class="card-body">
                            <div class="card-body-icon">
                                <i class="fa fa-barcode"></i>
                            </div>
                            <div class="mr-5">{{ all_case }}</div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="{% url 'list_case' %}">
                            <span class="float-left">Total Case</span><br>
                            <span class="float-left">More Info</span>
                            <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
                        </a>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-primary o-hidden h-100">
                        <div class="card-body">
                            <div class="card-body-icon">
                            	<i class="fas fa-check"></i>
                            </div>
                            <div class="mr-5">{{ completed }}</div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="{% url 'compcase' %}">
                            <span class="float-left">Completed Case</span><br>
                            <span class="float-left">More Info</span>
                            <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
                        </a>
                    </div>
                </div>

                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-warning o-hidden h-100">
                        <div class="card-body">
                            <div class="card-body-icon">
                            	<i class="fas fa-bell"></i>
                            
                            </div>
                            <div class="mr-5">{{ pending }}</div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="{% url 'pencase' %}">                        	
                            <span class="float-left">Pending Case</span><br>
                            <span class="float-left">More Info</span>
                            <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
                        </a>
                    </div>
                </div>

              
            </div>
        </div>
        </div>  

{% endblock %}
