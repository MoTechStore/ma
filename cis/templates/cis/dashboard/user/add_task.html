{% extends 'dashboard/admin/base2.html' %}


{% load crispy_forms_tags %}

{% block content %}
  <h2>Upload book</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Add Now</button>
  </form>
{% endblock %}
