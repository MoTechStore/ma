<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body> 


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<br> 
		 <h1 style="color: white" class="text-md-center"><span class="g"></span><span class="o"></span><span class="o1">Investigation</span> <span class="g">Dashboard</span><span class="l"></span><span class="e"></span></h1>

<div class="row">
	<aside class="col-sm-4">
	</aside> <!-- col.// -->

	<aside class="col-sm-4">
		<h1 style="color: white" class="text-md-center"><span class="g"></span><span class="o">.</span><span class="o1"></span> <span class="g"></span><span class="l"></span><span class="e"></span></h1>
		<br>
<div class="card">
<article class="card-body" style="padding-top: 100px">
<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'css/avator.png' %}" class="brand_logo" alt="Logo">
					</div>
				</div>

					<form action="{% url 'login' %}" method="POST">
                       {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user text-primary"></i></span>
							</div>
							<input type="text" name="username" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key text-primary"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="password">
						</div>
					
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Login</button>
				   </div>
				   <br>
				   <br>
				   	    <div class="form-group">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <div class="alert alert-success" style="color:red;"> {{ message }}</div>

                {% endfor %}
            </div>
            {% endif %}
        </div>
					</form>

</article>
</div> <!-- card.// -->




	</aside> <!-- col.// -->
	<aside class="col-sm-4">
	</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 


                            

</body>
</html>
